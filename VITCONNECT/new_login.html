<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN VIT Connect</title>
    <link rel="stylesheet" href="new_login_style.css">
</head>
<body background="images/wallpaper1.jpeg">  
    <img class="vitlogo" src="images/VITconnectlogo.png" alt="">

    <div class="wrapper">
        <div class="form-box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
            </form>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>
        <a href="home_page.html"><button type="submit" class="btn">Login</button></a>
        <div class="login-register">
            <p>Don't have an account?<a href="#" class="login-register-link"> Register</a></p>
        </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
